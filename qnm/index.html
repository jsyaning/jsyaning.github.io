<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/svg" href="/favicon.svg">
    <title>青柠猫短剧资源</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* 设置html和body的高度为100% */
        }
        iframe {
            display: block; /* 确保iframe作为一个块级元素 */
            width: 100%; /* 使iframe宽度充满整个视口 */
            height: 100%; /* 使iframe高度充满整个视口 */
            border: none; /* 确保没有边框 */
            overflow: hidden; /* 隐藏滚动条 */
        }
    </style>
</head>
<body>
    <iframe src="https://qnm.wattlq.cn" frameborder="0"></iframe>
</body>
</html>
